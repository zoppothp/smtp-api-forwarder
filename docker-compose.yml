version: '3.8'
services:
  email-service:
    build: ./app
    expose:
      - "3000"
    environment:
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - API_KEY=${API_KEY}
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/blocklist.conf:/etc/nginx/conf.d/blocklist.conf
      - ./nginx/update_blocklist.sh:/usr/local/bin/update_blocklist.sh
      - /etc/letsencrypt/live/ebet.at/fullchain.pem:/etc/nginx/ssl/live/ebet.at/fullchain.pem
      - /etc/letsencrypt/live/ebet.at/privkey.pem:/etc/nginx/ssl/live/ebet.at/privkey.pem
    depends_on:
      - email-service
    restart: unless-stopped
    command: >
      sh -c "echo '* * * * * /usr/local/bin/update_blocklist.sh' | crontab - &&
             cron &&
             nginx -g 'daemon off;'"
